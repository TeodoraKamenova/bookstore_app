{% extends 'base.html' %}
{% block page_content %}

    <!-- Add Book Page -->
    <section style="padding-bottom: 120px; padding-top: 25px">
        <form action="{% url 'author add' %}" method="post">
            <fieldset>
                <legend><h3>Add Author</h3></legend>
                {% csrf_token %}
                {% for field in form %}
                    <label>
                        <div>
                            {{ field.label_tag }} <br>
                            {{ field }}
                        </div>
                    </label>
                        {% endfor %}
                <input class="button submit" type="submit" value="Add Author">
            </fieldset>
        </form>
    </section>

{% endblock %}
